<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MongoLab Data API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body onload="getBooks()">
  <div id="modal-from-dom" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4>Delete Book</h4>
        </div>
        <div class="modal-body">
          <p>You are about to delete one book, this procedure is irreversible.</p>
          <p>Do you want to proceed?</p>
        </div>
        <div class="modal-footer">
          <a id="deleteBook" class="btn btn-danger">Yes</a>
          <a href="#" data-dismiss="modal" class="btn btn-primary">No</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Add New Book</h3>
    <form id="add-book">
      <div class="form-group">
        <label>Book Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" id="category" class="form-control">
      </div>
      <div class="form-group">
        <label>Excerpt</label>
        <input type="text" id="excerpt" class="form-control">
      </div>
      <input id="btn" type="submit" name="submit" value="Add book" class="btn btn-primary">
      <hr>
    </form>
    <div class="row">
      <div id="books">
      </div>
    </div>
  </div>
</body>
</html>
